<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vui for bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div id="logArea">
        <h1 class="text-center">welcome to nami dami bank </h1>
    <div class="submit">
        <h3>log in</h3>
        <input type="text" class="form-control" placeholder="enter your email">
        <br>
        <input type="password" class="form-control" placeholder="enter your password">
        <br>
        <button id="log" class="btn btn-success">logIn</button>
    </div>
    </div>

    <div id="transection">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h2>deposit</h2>
                      <h5>$ <span id="currentDeposit">000</span> </h5>   
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h2>withdraw</h2>
                    <h5>$ <span id="currentWithdraw" >000</span> </h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class=" balance status">
                    <h2>balance</h2>
                    <h5>$ <span id="currentBalance">000</span> </h5>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
               <div class="submit">
                <h2>deposit</h2>
                <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">deposit</button>
               </div>
            </div>
            <div class="col-md-6">
               <div class="submit">
                <h2>withdraw</h2>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="makeWithdraw" class="btn btn-success">withdraw</button>
               </div>
            </div>
        </div>




    <script>
             const logBtn = document.getElementById("log");
        logBtn.addEventListener("click",function(){
            const logArea = document.getElementById("logArea");
            logArea.style.display = "none"

          const Transecting = document.getElementById("transection")
          Transecting.style.display = "block"




            const depositBtn = document.getElementById("addDeposit")
            depositBtn.addEventListener("click",function(){
                const depositNumber = getHardCash("depositAmount")
            //  const depositAmount = document.getElementById("depositAmount").value;
            //  const depositNumber = parseFloat(depositAmount)

             updateSpanText("currentDeposit", depositNumber)
             updateSpanText("currentBalance",depositNumber)

            //  const currentDeposit = document.getElementById("currentDeposit").innerText;
            //  const currentDepositNumber = parseFloat(currentDeposit);
            //  const totalDeposit = depositNumber + currentDepositNumber
            //  document.getElementById("currentDeposit").innerText = totalDeposit

            //     const currentBalance = document.getElementById("currentBalance").innerText;
            //     const currentBalanceNumber = parseFloat(currentBalance);
            //     const totalBalance = depositNumber + currentBalanceNumber;
            //     document.getElementById("currentBalance").innerText = totalBalance;
                
                
                document.getElementById("depositAmount").value = ""
            })

        })

        const withdrawBtn = document.getElementById("makeWithdraw")
        withdrawBtn.addEventListener("click",function(){
          const withdrawHere = getHardCash("withdrawAmount")

            document.getElementById("withdrawAmount").value = ""

            updateSpanText("currentWithdraw",withdrawHere)
            updateSpanText("currentBalance",-1*withdrawHere)
        })


        function getHardCash(id){
            const cashAmount = document.getElementById(id).value;
            const money = parseFloat(cashAmount)
            return money
           

        }


        function updateSpanText(id,depositNumber){
            const current = document.getElementById(id).innerText;
             const currentNumber = parseFloat(current);
             const totalAmount = depositNumber + currentNumber
             document.getElementById(id).innerText = totalAmount

        }
    </script>
</body>
</html>
